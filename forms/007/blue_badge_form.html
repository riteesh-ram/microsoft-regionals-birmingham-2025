{% extends "base.html" %}
{% block content %}
<div class="container my-4">
  <h1>Blue Badge Application</h1>
  <form method="POST" action="/blue_badge_form">
    <!-- Personal Details -->
    <h4 class="mt-3">Personal Details</h4>
    <div class="mb-3">
      <label for="fullName" class="form-label">Full Name *</label>
      <input type="text" class="form-control" id="fullName" name="fullName" required>
    </div>
    <div class="mb-3">
      <label for="dob" class="form-label">Date of Birth *</label>
      <input type="date" class="form-control" id="dob" name="dob" required>
    </div>
    <div class="mb-3">
      <label for="niNumber" class="form-label">National Insurance Number *</label>
      <input type="text" class="form-control" id="niNumber" name="niNumber" required>
    </div>

    <!-- Address -->
    <h4 class="mt-4">Address</h4>
    <div class="mb-3">
      <label for="addressLine1" class="form-label">Address Line 1 *</label>
      <input type="text" class="form-control" id="addressLine1" name="addressLine1" required>
    </div>
    <div class="mb-3">
      <label for="addressLine2" class="form-label">Address Line 2</label>
      <input type="text" class="form-control" id="addressLine2" name="addressLine2">
    </div>
    <div class="mb-3">
      <label for="postCode" class="form-label">Postcode *</label>
      <input type="text" class="form-control" id="postCode" name="postCode" required>
    </div>

    <!-- Mobility Details -->
    <h4 class="mt-4">Mobility Details</h4>
    <div class="mb-3">
      <label for="mobilityAid" class="form-label">Do you use any mobility aids?</label>
      <input type="text" class="form-control" id="mobilityAid" name="mobilityAid">
    </div>
    <div class="mb-3">
      <label for="mobilityIssues" class="form-label">Describe your mobility issues *</label>
      <textarea class="form-control" id="mobilityIssues" name="mobilityIssues" rows="3" required></textarea>
    </div>

    <!-- Contact Info -->
    <h4 class="mt-4">Contact Info</h4>
    <div class="mb-3">
      <label for="phone" class="form-label">Phone Number</label>
      <input type="tel" class="form-control" id="phone" name="phone">
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email Address</label>
      <input type="email" class="form-control" id="email" name="email">
    </div>

    <button type="submit" class="btn btn-primary mt-3">Apply</button>
  </form>
</div>
{% endblock content %}
