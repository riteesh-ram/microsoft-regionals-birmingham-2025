{% extends "base.html" %}
{% block content %}
<div class="container my-4">
  <h1>Report a Missed Bin</h1>
  <form method="POST" action="/missed_bin_report">
    <!-- Applicant Details -->
    <h4>Your Details</h4>
    <div class="mb-3">
      <label for="name" class="form-label">Full Name *</label>
      <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="mb-3">
      <label for="contact" class="form-label">Contact Number *</label>
      <input type="tel" class="form-control" id="contact" name="contact" required>
    </div>

    <!-- Address -->
    <h4 class="mt-4">Address</h4>
    <div class="mb-3">
      <label for="addressLine1" class="form-label">Address Line 1 *</label>
      <input type="text" class="form-control" id="addressLine1" name="addressLine1" required>
    </div>
    <div class="mb-3">
      <label for="addressLine2" class="form-label">Address Line 2</label>
      <input type="text" class="form-control" id="addressLine2" name="addressLine2">
    </div>
    <div class="mb-3">
      <label for="postcode" class="form-label">Postcode *</label>
      <input type="text" class="form-control" id="postcode" name="postcode" required>
    </div>

    <!-- Bin Details -->
    <h4 class="mt-4">Bin Details</h4>
    <p class="text-muted">Choose which bin was missed.</p>
    <div class="mb-3">
      <label for="binType" class="form-label">Bin Type *</label>
      <select class="form-select" id="binType" name="binType" required>
        <option value="">-- Select Type --</option>
        <option>Household (Grey)</option>
        <option>Recycling (Blue)</option>
        <option>Garden (Brown)</option>
        <option>Food Waste</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="collectionDate" class="form-label">Scheduled Collection Date *</label>
      <input type="date" class="form-control" id="collectionDate" name="collectionDate" required>
    </div>

    <button type="submit" class="btn btn-primary mt-3">Submit Report</button>
  </form>
</div>
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
></script>
</body>
</html>
{% endblock %}
