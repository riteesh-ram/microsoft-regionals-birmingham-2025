{% extends "base.html" %}
{% block content %}
<div class="container my-4">
  <h1>Council Tax Registration Form</h1>
  <form method="POST" action="/council_tax_form">
    <!-- Personal Details -->
    <h4 class="mt-3">Personal Details</h4>
    <div class="mb-3">
      <label for="fullname" class="form-label">Full Name *</label>
      <input type="text" class="form-control" id="fullname" name="fullname" required>
    </div>
    <div class="mb-3">
      <label for="dob" class="form-label">Date of Birth *</label>
      <input type="date" class="form-control" id="dob" name="dob" required>
    </div>
    <div class="mb-3">
      <label for="niNumber" class="form-label">National Insurance Number *</label>
      <input type="text" class="form-control" id="niNumber" name="niNumber" required>
    </div>

    <!-- Address Details -->
    <h4 class="mt-4">Address Details</h4>
    <div class="mb-3">
      <label for="addressLine1" class="form-label">Address Line 1 *</label>
      <input type="text" class="form-control" id="addressLine1" name="addressLine1" required>
    </div>
    <div class="mb-3">
      <label for="addressLine2" class="form-label">Address Line 2</label>
      <input type="text" class="form-control" id="addressLine2" name="addressLine2">
    </div>
    <div class="mb-3">
      <label for="postcode" class="form-label">Postcode *</label>
      <input type="text" class="form-control" id="postcode" name="postcode" required>
    </div>

    <!-- Occupancy -->
    <h4 class="mt-4">Occupancy</h4>
    <div class="mb-3">
      <label for="moveInDate" class="form-label">Move-In Date *</label>
      <input type="date" class="form-control" id="moveInDate" name="moveInDate" required>
    </div>
    <div class="mb-3">
      <label for="numAdults" class="form-label">Number of Adults in Household *</label>
      <input type="number" class="form-control" id="numAdults" name="numAdults" min="1" required>
    </div>

    <!-- Contact -->
    <h4 class="mt-4">Contact Information</h4>
    <div class="mb-3">
      <label for="phone" class="form-label">Phone Number *</label>
      <input type="tel" class="form-control" id="phone" name="phone" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email *</label>
      <input type="email" class="form-control" id="email" name="email" required>
    </div>

    <!-- Submit -->
    <button type="submit" class="btn btn-primary mt-3">Register</button>
  </form>
</div>
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
></script>
</body>
</html>
{% endblock %}
