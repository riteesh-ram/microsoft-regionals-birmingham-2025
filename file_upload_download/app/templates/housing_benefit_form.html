{% extends "base.html" %}
{% block content %}
<div class="container my-4">
  <h1>Housing Benefit Application</h1>
  <form method="POST" action="/housing_benefit_form">
    <!-- Applicant Info -->
    <h4 class="mt-3">Applicant Information</h4>
    <div class="mb-3">
      <label for="firstName" class="form-label">First Name *</label>
      <input type="text" class="form-control" id="firstName" name="firstName" required>
    </div>
    <div class="mb-3">
      <label for="lastName" class="form-label">Last Name *</label>
      <input type="text" class="form-control" id="lastName" name="lastName" required>
    </div>
    <div class="mb-3">
      <label for="dob" class="form-label">Date of Birth *</label>
      <input type="date" class="form-control" id="dob" name="dob" required>
    </div>

    <!-- Address & Tenancy -->
    <h4 class="mt-4">Address & Tenancy</h4>
    <div class="mb-3">
      <label for="address" class="form-label">Address *</label>
      <input type="text" class="form-control" id="address" name="address" required>
    </div>
    <div class="mb-3">
      <label for="landlordName" class="form-label">Landlord Name *</label>
      <input type="text" class="form-control" id="landlordName" name="landlordName" required>
    </div>
    <div class="mb-3">
      <label for="rent" class="form-label">Monthly Rent (£) *</label>
      <input type="number" class="form-control" id="rent" name="rent" step="0.01" required>
    </div>

    <!-- Income/Employment -->
    <h4 class="mt-4">Income Details</h4>
    <p class="text-muted">Please provide details of your employment or benefits.</p>
    <div class="mb-3">
      <label for="incomeSource" class="form-label">Income Source *</label>
      <select class="form-select" id="incomeSource" name="incomeSource" required>
        <option value="">-- Select One --</option>
        <option>Employment</option>
        <option>Universal Credit</option>
        <option>Jobseeker’s Allowance</option>
        <option>Disability/ESA</option>
        <option>Other Benefits</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="monthlyIncome" class="form-label">Monthly Income (£)</label>
      <input type="number" class="form-control" id="monthlyIncome" name="monthlyIncome" step="0.01">
    </div>

    <!-- Contact & Submit -->
    <h4 class="mt-4">Contact Details</h4>
    <div class="mb-3">
      <label for="phone" class="form-label">Phone Number</label>
      <input type="tel" class="form-control" id="phone" name="phone">
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email Address</label>
      <input type="email" class="form-control" id="email" name="email">
    </div>

    <button type="submit" class="btn btn-primary mt-3">Apply</button>
  </form>
</div>
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
></script>
</body>
</html>
{% endblock %}
